- name: Ensure UFW is installed
  apt:
    name: ufw
    state: present
  become: true

- name: Set default deny incoming
  ufw:
    direction: incoming
    policy: deny

- name: Set default allow outgoing
  ufw:
    direction: outgoing
    policy: allow

- name: Allow SSH
  ufw:
    rule: allow
    name: OpenSSH

- name: Allow DNS (TCP)
  ufw:
    rule: allow
    port: 53
    proto: tcp

- name: Allow DNS (UDP)
  ufw:
    rule: allow
    port: 53
    proto: udp

- name: Allow HTTP (for Pi-hole web UI)
  ufw:
    rule: allow
    port: 80
    proto: tcp

- name: Enable UFW
  ufw:
    state: enabled
