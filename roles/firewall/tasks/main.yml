- name: Ensure UFW is installed
  apt:
    name: ufw
    state: present
  become: true

- name: Set default deny incoming
  ufw:
    direction: incoming
    policy: deny

- name: Set default allow outgoing
  ufw:
    direction: outgoing
    policy: allow

- name: Allow SSH
  ufw:
    rule: allow
    name: OpenSSH

- name: Allow HTTPS
  ufw:
    rule: allow
    port: 443
    proto: tcp

- name: Enable UFW
  ufw:
    state: enabled
