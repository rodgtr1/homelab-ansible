# Global
base_domain: travismedia.cloud
timezone: America/New_York

# Service Deployment Toggles
deploy_traefik: true
deploy_portainer: true
deploy_nextcloud: false
deploy_pihole: true
deploy_firewall: true
deploy_homepage: true

# Traefik
traefik_dir: /srv/docker/traefik
docker_network: proxy
traefik_image: traefik:v3.6
traefik_host: traefik

# Pi-hole (later)
pihole_host: pihole
pihole_ip: 192.168.1.86

# Portainer
portainer_dir: /srv/docker/portainer
portainer_host: portainer
portainer_domain: "{{ portainer_host }}.{{ base_domain }}"

# NextCloud
nextcloud_dir: /srv/docker/nextcloud
nextcloud_host: nextcloud
nextcloud_domain: "{{ nextcloud_host }}.{{ base_domain }}"
nextcloud_datadir: /mnt/nas/nextcloud-data

# Homepage
homepage_dir: /srv/docker/homepage
homepage_host: homepage
homepage_domain: "{{ homepage_host }}.{{ base_domain }}"
